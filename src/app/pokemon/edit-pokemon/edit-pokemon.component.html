<div class="container">

	<div *ngIf="pokemon" class="row justify-content-center edit-pokemon">

		<h2 class="col-12 page-title"> Editer <span class="pok-name">{{pokemon.name}}</span> </h2>
		<div class="col-12 pokemon-image">
			<img [src]="pokemon.picture" alt="pokemon picture" title="image du pokemon">
		</div>
		<app-form-pokemon *ngIf="pokemon" [pokemon]="pokemon"></app-form-pokemon>
	</div>

	<h3 *ngIf="!pokemon" class="center">Aucun pokémon à éditer...</h3>
</div>
