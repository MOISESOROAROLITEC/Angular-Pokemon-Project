<div class="container">
	<div class="row justify-content-center edit-pokemon">
		<form (ngSubmit)="onSubmit()" #pokemonForm="ngForm" class=" card mb-5 p-4 edit-pok-form">

			<!-- Pokemon name -->
			<div class="form-group mb-3">
				<label for="name">Nom</label>
				<input type="text" class="form-control form-control-lg" id="name" required pattern="^[a-zA-Z0-9àéèç]{1,25}$"
					[(ngModel)]="newPokemon.name" name="name" #name="ngModel" placeholder="Entrez le nom du pokémon">

				<div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
					Le nom du pokémon est requis, compris entre 1 et 25 caractère et ne doit pas contenire d'espace ni de
					caractère special
				</div>
			</div>

			<!-- Pokemon hp -->
			<div class="form-group mb-3">
				<label for="hp">Point de vie</label>
				<input type="number" class="form-control form-control-lg" id="hp" required pattern="^(?:[1-9][0-9][0-9]?)$"
					[(ngModel)]="newPokemon.hp" name="hp" #hp="ngModel">
				<div [hidden]="hp.valid || hp.pristine" class="card-panel red accent-1">
					Les points de vie du pokémon sont compris entre 0 et 999.
				</div>
			</div>

			<!-- Pokemon cp -->
			<div class="form-group mb-3">
				<label for="cp">Dégâts</label>
				<input type="number" class="form-control form-control-lg" id="cp" required pattern="^(?:[1-9][0-9]?)$"
					[(ngModel)]="newPokemon.cp" name="cp" #cp="ngModel">
				<div [hidden]="cp.valid || cp.pristine" class="card-panel red accent-1">
					Les dégâts du pokémon sont compris entre 0 et 99.
				</div>
			</div>

			<!-- Pokemon types -->
			<form class="form-group">
				<label for="types">Types</label>
				<p *ngFor="let type of types">
					<label>
						<input type="checkbox" class="filled-in" id="{{ type }}" [value]="type" [checked]="hasType(type)"
							[disabled]="!isTypesValid(type)" (change)="selectType($event, type)" />
						<span [attr.for]="type">
							<div class="{{ type | pokemonTypeColor }}">
								{{ type }}
							</div>
						</span>
					</label>
				</p>
			</form>

			<!-- Submit button -->

			<div class="mb-3 mt-3" style="display: flex; justify-content: space-between;">
				<p-button label=" Retour" (click)="returPokemonDetail()" title="retour à la liste des pokemons"
					icon="pi pi-angle-left" class="return-btn" styleClass="p-button-text p-button-warning"></p-button>

				<p-button type="submit" [disabled]="!pokemonForm.form.valid" label="Sauvegarder"
					title="Sauvegarder les informations du pokemon" icon="pi pi-check" class="return-btn"
					styleClass="p-button-text"></p-button>
			</div>

		</form>
	</div>

	<h3 *ngIf="!newPokemon" class="center">Aucun pokémon à éditer...</h3>
</div>
